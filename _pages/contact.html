<h2>Where to Find Me</h2>
<!-- Interactive Leaflet map with fullscreen control -->
<div id="map" style="width: 400px; height: 300px; border: 1px solid black; margin-bottom: 1em;"></div>

<!-- Leaflet.js and Fullscreen Plugin CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"/>

<!-- Leaflet.js and Fullscreen Plugin JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
<script>
  // Create the map with no default attribution
  var map = L.map('map', { attributionControl: false }).setView([34.1456775, 77.5781226], 15);

  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Add the marker
  L.marker([34.1456775, 77.5781226]).addTo(map);

  // Add the fullscreen control
  map.addControl(new L.Control.Fullscreen());

  // Add custom attribution (Leaflet + OSM, no flag)
  L.control.attribution({
    position: 'bottomright'
  })
    .addAttribution('<a href="https://leafletjs.com/" target="_blank">Leaflet</a> | Â© <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors')
    .addTo(map);
</script>
