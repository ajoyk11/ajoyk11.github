<h2>Where to Find Me</h2>
<script>
  // Remove default attribution control and add your own
  var map = L.map('map', { attributionControl: false }).setView([34.1456775, 77.5781226], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  L.marker([34.1456775, 77.5781226]).addTo(map);

  map.addControl(new L.Control.Fullscreen());

  // Add custom attribution (Leaflet + OSM, no flag)
  L.control.attribution({
    position: 'bottomright'
  })
    .addAttribution('<a href="https://leafletjs.com/" target="_blank">Leaflet</a> | Â© <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors')
    .addTo(map);
</script>
